<div class="row no-gutters justify-content-center animated fadeIn slow">
    <fa-icon *ngIf="loading"
        [icon]="faSpinner"
        class="animated fadeIn"
        [spin]="true"
        [size]="'3x'"
        class="mt-5">
    </fa-icon>
    <div *ngIf="!loading"
        class="mt-5">
        <app-verb-practice [verb]="verb"
            [levelLabel]="levelLabel"
            (nextVerb)="nextVerb($event)"></app-verb-practice>
    </div>
</div>
